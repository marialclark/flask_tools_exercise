{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<h2>{{ question }}</h2>
<form action="/answer" method="POST">
    {% for choice in choices %}
        <input type="radio" name="answer" value="{{ choice }}"> 
        {{ choice }}
        <br>
    {% endfor %}
    <br>
<button>Next</button>
</form>
{% endblock %}
